<section class="main-content-wrapper">
  <section class="content-header">
    <div class="row">
      <div class="col-md-6">
        <h2 class="top-left-header">Sale</h2>
      </div>
      <div class="col-md-2">
        <a href="http://dsbeta.work/demo/irestora_plus_multi_outlet/Sale/exportDailySales"
          class="delete"><button type="button" class="btn btn-block btn-primary pull-right">
            Export Daily Sales
          </button></a>
      </div>
      <div class="col-md-2">
        <a href="http://dsbeta.work/demo/irestora_plus_multi_outlet/Sale/resetDailySales"
          class="delete"><button type="button" class="btn btn-block btn-primary pull-right">
            Reset Daily Sales
          </button></a>
      </div>
      <div class="col-md-2">
        <a routerLink="/AllScreen/Pos"><button type="button" class="btn btn-block btn-primary pull-right">
            Add Sale
          </button></a>
      </div>
    </div>
  </section>

  <div class="box-wrapper">
    <div class="table-box">
      <!-- /.box-header -->
      <div class="table-responsive">
        <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
          <div class="top-left-item col-sm-12 col-md-6">
            <div class="dataTables_length" id="datatable_length">
              <label>Entries
                <select name="datatable_length" aria-controls="datatable" class="custom-select custom-select-sm form-control form-control-sm">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                <!-- <i class="fa fa-angle-down" aria-hidden="true"></i> -->
              </label>
            </div>
            <div class="right-btn-box">
              <div id="datatable_filter" class="dataTables_filter">
                <label class=""><input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search Here"
                    aria-controls="datatable"/></label>
              </div>
            </div>
          </div>
          <div class="top-right-item col-sm-12 col-md-6">
            <div>
              <div class="">
                <div class="dt-buttons">
                  <button class="dt-button buttons-print" tabindex="0" aria-controls="datatable" type="button" title="print">
                    <span><i class="fa fa-print"></i> Print</span>
                  </button>
                  <button
                    class="dt-button buttons-copy buttons-html5"
                    tabindex="0"
                    aria-controls="datatable"
                    type="button"
                    title="Copy">
                    <span><i class="fa fa-files-o"></i> Copy</span>
                  </button>
                  <button
                    class="dt-button buttons-excel buttons-html5"
                    tabindex="0"
                    aria-controls="datatable"
                    type="button"
                    title="Excel">
                    <span><i class="fa fa-file-excel-o"></i> Excel</span>
                  </button>
                  <button
                    class="dt-button buttons-csv buttons-html5"
                    tabindex="0"
                    aria-controls="datatable"
                    type="button"
                    title="CSV">
                    <span><i class="fa fa-file-text-o"></i> CSV</span>
                  </button>
                  <button
                    class="dt-button buttons-pdf buttons-html5"
                    tabindex="0"
                    aria-controls="datatable"
                    type="button"
                    title="PDF">
                    <span><i class="fa fa-file-pdf-o"></i> PDF</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <table id="datatable" class="table dataTable no-footer" role="grid" aria-describedby="datatable_info">
            <thead>
              <tr role="row">
                <th
                  class="ir_w2_txt_center sorting"
                  tabindex="0"
                  aria-controls="datatable"
                  rowspan="1"
                  colspan="1"
                  aria-label="SN: activate to sort column ascending">
                  SN
                </th>
                <th
                  class="ir_w_8 sorting"
                  tabindex="0"
                  aria-controls="datatable"
                  rowspan="1"
                  colspan="1"
                  aria-label="Reference No: activate to sort column ascending">
                  Reference No
                </th>
                <th
                  class="ir_w_8 sorting"
                  tabindex="0"
                  aria-controls="datatable"
                  rowspan="1"
                  colspan="1"
                  aria-label="Order Type: activate to sort column ascending">
                  Order Type
                </th>
                <th
                  class="ir_w_12 sorting sorting_desc"
                  tabindex="0"
                  aria-controls="datatable"
                  rowspan="1"
                  colspan="1"
                  aria-sort="descending"
                  aria-label="Date(Time): activate to sort column ascending">
                  Date(Time)
                </th>
                <th
                  class="ir_w_15 sorting"
                  tabindex="0"
                  aria-controls="datatable"
                  rowspan="1"
                  colspan="1"
                  aria-label="Customer: activate to sort column ascending">
                  Customer
                </th>
                <th
                  class="ir_w_17 sorting"
                  tabindex="0"
                  aria-controls="datatable"
                  rowspan="1"
                  colspan="1"
                  aria-label="Total Payable: activate to sort column ascending">
                  Total Payable
                </th>
                <th
                  class="ir_w_4 sorting"
                  tabindex="0"
                  aria-controls="datatable"
                  rowspan="1"
                  colspan="1"
                  aria-label="Payment Method: activate to sort column ascending">
                  Payment Method
                </th>
                <th
                  class="ir_w_10 sorting"
                  tabindex="0"
                  aria-controls="datatable"
                  rowspan="1"
                  colspan="1"
                  aria-label="Added By: activate to sort column ascending"
                >
                  Added By
                </th>
                <th
                  class="ir_w5_txt_center not-export-col sorting"
                  tabindex="0"
                  aria-controls="datatable"
                  rowspan="1"
                  colspan="1"
                  aria-label="Actions: activate to sort column ascending"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd">
                <td valign="top" colspan="9" class="dataTables_empty">
                  No data available in table
                </td>
              </tr>
            </tbody>
          </table>
          <div class="bottom-left-item col-sm-12 col-md-6">
            <div
              class="dataTables_info"
              id="datatable_info"
              role="status"
              aria-live="polite"
            >
              Showing 0 to 0 of 0 entries
            </div>
          </div>
          <div class="bottom-right-item col-sm-12 col-md-6">
            <div
              class="dataTables_paginate paging_simple_numbers"
              id="datatable_paginate"
            >
              <ul class="pagination">
                <li
                  class="paginate_button page-item previous disabled"
                  id="datatable_previous"
                >
                  <a
                    href="#"
                    aria-controls="datatable"
                    data-dt-idx="0"
                    tabindex="0"
                    class="page-link"
                    ><i class="fa fa-chevron-left"></i
                  ></a>
                </li>
                <li
                  class="paginate_button page-item next disabled"
                  id="datatable_next"
                >
                  <a
                    href="#"
                    aria-controls="datatable"
                    data-dt-idx="1"
                    tabindex="0"
                    class="page-link"
                    ><i class="fa fa-chevron-right"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
  </div>
</section>
